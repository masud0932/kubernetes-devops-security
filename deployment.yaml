apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-deployment
  labels:
    app: devsecops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops
  template:
    metadata:
      labels:
          app: devsecops
    spec:
      containers:
        - name: devsecops-container
          image: masudrana09/numeric-app:latest
          #workingDir: /home/k8s-user
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 3000
